<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeeetTemplateStarterFiles</title>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <img src="Assets/User Avatar 1.svg" alt="avatar" class="avatar avatar1">
    <img src="Assets/User Avatar 2.svg" alt="avatar" class="avatar avatar2">
    <img src="Assets/User Avatar 3.svg" alt="avatar" class="avatar avatar3">
    <img src="Assets/User Avatar 4.svg" alt="avatar" class="avatar avatar4">
    <img src="Assets/User Avatar 5.svg" alt="avatar" class="avatar avatar5">

    <main class="main">
        <nav class="nav">
            <img src="Assets/Logo.svg" alt="Logo" class="nav__logo">
        </nav>

        <article class="main__content">
            <h1 class="main__title">Meeet New Entrepreneurs</h1>
            <p class="main__text">Meeet is a new social media platform for entrepreneurs to connect and socialize</p>
            <button class="main__boton">Get notified at launch</button>
            <p class="main__redes"><img src="Assets/Twitter.svg" alt="Twitter" class="main__img"> Follow us on Twitter</p>
        </article>
    </main>
